<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./img/logo2.png" />
  <title>Pixelated Canvas: Art Gallery</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #container {
      display: block;
    }
    .info-card { 
      display: none; 
      position: absolute; 
      bottom: 20px; 
      left: 20px;
      padding: 10px;
      min-height: 100px;
      min-width: 300px;
      background-color: rgba(0, 0, 0, 0.8); 
      color: white; 
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 100; 
    }
  </style>
</head>
<body>
  <canvas id="container"></canvas>
  <div id="info-card" class="info-card"></div>
    <!-- ✅ Your main.js script (AFTER Three.js and Controls are loaded) -->
       <!-- ✅ First load libraries -->

    <script type="module" src="./main.js"></script>
</body>
</html>
